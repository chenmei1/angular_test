<!DOCTYYE html>
<html ng-app="UserInfoModule">
	<head>
		<mata charset="utf-8">
		 <script src="./framework/angular.js"></script> 
		<script src="./js/form.js"></script>
		<link rel="stylesheet" href="./css/bootstrap.css" type="text/css" />
	</head>
	<body>
		<div class="panel panel-primary">
			<div class="panel-heading">
				<div class="panel-title">双向数据绑定</div>
			</div>
			<div class="panel-body">
				<div class="row">
					<div class="col-md-12">
						<form class="form-horizontal" role="form" ng-controller="UserInforCtrl">
							<div class="form-group">
								<label class="col-md-2 control-label">
									邮箱：
								</label>
								<div class="col-md-10">
									<input type="email" class="form-control" placeholder="推荐使用126邮箱" ng-model="userInfor.email"/>
								</div>	
							</div>
							<div class="form-group">
								<label class="col-md-2 control-label">
									密码：
								</label>
								<div class="col-md-10">
									<input type="password" class="form-control" placeholder="只能是数字、字母、下划线" ng-model="userInfor.password">
								</div>
							</div>
							<div class="form-group">
								<div class="col-md-offset-2 col-md-10">
									<div class="checkbox">
										<label>
											<input type="checkbox" ng-model="userInfor.autoLogin">自动登录
										</label>
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="col-md-offset-2 col-md-10">
									<button class="btn btn-default" ng-click="getFormData()">
										获取Form表单的值
									</button>
									<button class="btn btn-default" ng-click="setFormData()">
										设置Form表单的值
									</button>
									<button class="btn btn-default" ng-click="restForm()">
										重置Form表单的值
									</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
